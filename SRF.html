<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="SRF.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                              
                            <input type="password" class="input-box" placeholder="Password" required>
                              
                            <button type="submit" class="submit-btn">Submit</button>
                              
                            <input type="checkbox"> <span>Remember Me</span>
                        </form>
                        <button type="button" class="btn">I'm New Here</button>
                        <a href="">Fogot Password</a>                       
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>

                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                              
                            <input type="password" class="input-box" placeholder="Password" required>
                              
                            <button type="submit" class="submit-btn">Submit</button>
                              
                            <input type="checkbox"> <span>Remember Me</span>
                        </form>
                        <button TYPE="button" class="btn" onclick="openLogin()" >I have an account</button>
                        <a href="">Fogot Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
