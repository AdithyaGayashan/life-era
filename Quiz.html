<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="Quiz.css">
        <!--coding with rashmi-->
        <title>quiz app</title>
        
    </head>
    <body>
        <div class="quiz container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input types="radio" name="answer" id="a" class="answer">
                        <label for="a" if="a_text"></label>
                    </li>
                    <li>
                        <input types="radio" name="answer" id="b" class="answer">
                        <label for="b" if="b_text"></label>
                    </li>
                    <li>
                        <input types="radio" name="answer" id="c" class="answer">
                        <label for="c" if="c_text"></label>
                    </li>
                    <li>
                        <input types="radio" name="answer" id="d" class="answer">
                        <label for="d" if="d_text"></label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
            
    </body>
</html>
